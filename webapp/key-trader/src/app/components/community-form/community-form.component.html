
<div class="communityWrapper">

    <div class="community">

        <h2 class="keyHeader" style="flex-grow:0.3">Choose A Community Name</h2>

            <form (submit)="createCommunity(communityForm)" #communityForm="ngForm">

                <input ngModel #communityInput="ngModel" name="community" id="communityNameInput" placeholder="Community Name" name="communityInput"><br><br>

                <button color="accent" type="submit" >Create</button>

            </form>
    </div>

</div>
